<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 事件处理</title>
</head>
<body>
 <div id="app">
 	<button @click="count++">点击{{count}}</button>
 	<button @click="countNum">方法点击{{count}}</button>
    <a href="http://www.baidu.com" @click="add"> 传递参数方式组织默认事件</a><br/>
     <a href="http://www.baidu.com" v-on:click.prevent="add">直接表达式</a>
 </div>
</body>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
 var vm = new Vue({
 	el:'#app',
 	data:{
 		count:0
 	},
 	methods:{
 		add:function(e){
 			alert(11)
          e.preventDefault();
 		},
 		countNum:function(e){
 			this.count++;
 			e.preventDefault();
 		}
 	}
 })
</script>
</html>
