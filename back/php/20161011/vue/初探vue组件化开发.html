<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue初探组件化开发</title>
</head>
<style type="text/css">
	button{
		height:40px;
		border:1px solid #eee;
		width:40px;
		color:white;
	}
</style>
<body>
<div id="app">
	<conter heading="like" color="green"></conter>
	<conter heading="dislike" color="red"></conter>
</div>
<template id="mys">
	<h1>{{heading}}</h1>
	<button v-bind:style="{background:color}" @click="count++">{{count}}</button>
</template>
</body>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
  Vue.component('conter',{
  	props:['heading','color'],
  	template:'#mys',
  	data:function(){
  		return {count:0}
  	}

  })
	new Vue({
		el:"#app",
		data:{
			count:0
		}
	})
</script>
</html>
