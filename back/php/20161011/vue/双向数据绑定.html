<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双向数据绑定</title>
</head>
<body>
   <div id ='app'>
   	<p>{{message}}</p>
   	<input v-model="message">
   	<pre>
   		{{$data | json}}
   	</pre>
   </div>
</body>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	
	new  Vue({
		el:'#app',
		data:{
			message:'hello vue.js'
		}
	})
</script>
</html>
